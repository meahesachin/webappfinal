{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Player Name</th>
        <th scope="col">Team</th>
        <th scope="col">Position</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>
        <th scope="col">Age</th>

    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{player.id}}">{{ city.fldName }}</a></td>
        <td>{{ city.fldTeam }}</td>
        <td>{{ city.fldPosition }}</td>
        <td>{{ city.fldHeight}}</td>
        <td>{{ city.fldWeight }}</td>
        <td>{{ city.fldAge }}</td>

    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
